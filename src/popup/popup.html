<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="subsession">
      <ul id="features">
        <li id="new-subsession" class="selected">
          <div>New Subsession</div>
        </li>
        <li id="list-subsessions">
          <div>List Subsessions</div>
        </li>
        <li>
          <div>Options</div>
        </li>
      </ul>
      <div id="content">
        <form id="tab-list-container" class="view">
          <div id="tab-list-view">
            <ul id="tab-list">
              <li title="Select All">
                <input id="select-all-tabs" type="checkbox" value="false" checked="true"/><label for="select-all-tabs">Select All</label>
              </li>
            </ul>
          </div>
          <div id="save-subsession-form">
            <button id="save-subsession">Save</button>
            <input
              id="new-subsession-name"
              type="text"
              placeholder="Subsession Name"
              required="true"
            />
          </div>
        </form>
        <div id="subsession-list" class="view hide"></div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
